<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicias Sesion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="login">
    <form class="usuario-form">
        <h3 class="iniciarsesion">Iniciar sesión</h3>
        <label class="iniciar-label" for="email">
            Ingrese su email
        </label>
        <input id="email" type="email" placeholder="Email" class="iniciar-input" required />
        <label class="iniciar-label" for="password">
            Ingrese su contraseña
        </label>
        <input id="password" sd type="password" placeholder="Contraseña" class="iniciar-input" required />
        <button type="submit" class="iniciar-button">
            Iniciar Sesion
        </button>
    </form>

</body>

</html>
